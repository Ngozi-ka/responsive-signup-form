<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup page</title>
  </head>
  <body>
    <div class="container">
      <div class="learn-to-code">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <p class="trial-info">
          Try it free 7 days <span>then $20/mo. thereafter </span>
        </p>

        <form action="" class="form">
          <div class="each-form">
            <input
              type="text"
              placeholder="First Name"
              class="firstname"
              required
            /><img src="/images/icon-error.svg" alt="" class="imgg first-img" />
            <p class="error-msg firstname-error"></p>
          </div>
          <div class="each-form">
            <input
              type="text"
              placeholder="Last Name"
              class="lastname"
              required
            /><img
              src="/images/icon-error.svg"
              alt=""
              class="imgg second-img"
            />
            <p class="error-msg lastname-error"></p>
          </div>
          <div class="each-form">
            <input
              type="email"
              placeholder="Email Address"
              class="email"
              required
            /><img src="/images/icon-error.svg" alt="" class="imgg third-img" />
            <p class="error-msg email-error"></p>
          </div>
          <div class="each-form">
            <input
              type="password"
              placeholder="Password"
              class="password"
              required
            /><img
              src="/images/icon-error.svg"
              alt=""
              class="imgg fourth-img"
            />
            <p class="error-msg password-error"></p>
          </div>

          <button type="submit" class="btn">Claim your free trial</button>

          <small
            >By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a></small
          >
        </form>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
